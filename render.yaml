
# render.yaml â€” deploy both frontend (static) and backend (FastAPI) on Render
services:
  - type: web
    name: jeongirit-backend
    runtime: python
    rootDir: server
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_API_KEY
        sync: false  # will prompt you to set this in the dashboard

  - type: web
    name: jeongirit-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
